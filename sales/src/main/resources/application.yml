server:
  port: 8082
  servlet:
    context-path: /sales

spring:
  application:
    name: sales

  data:
    mongodb:
      repositories:
        enabled: true
      uri: mongodb://localhost:27017/sales-db

eureka:
  instance:
    hostname: localhost
  client:
    serviceUrl:
      defaultZone: http://localhost:8083/registry/eureka

security:
  jwt:
    token:
      secret-key: microservices_application_test_dev
      expire-length: 360000

client:
  service:
    product:
      url: http://localhost:8081/product/product

rabbit:
  exchange:
    product: product.topic

  routingkey:
    product-stock: product.stock-update.routingkey
    product-sales-confirmation: product-sales-confirmation.routingkey

  queue:
    product-stock: product.stock-update.queue
    product-sales-confirmation: product-sales-confirmation.queue