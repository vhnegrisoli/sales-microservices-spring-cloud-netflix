server:
  port: 8083
  servlet:
    context-path: /registry

spring:
  application:
    name: registry

eureka:
  client:
    registerWithEureka: false
    fetchRegistry: false
    service-url:
      defaultZone: http://localhost:${server.port}/eureka/
  server:
    waitTimeInMsWhenSyncEmpty: 0
    enableSelfPreservation: false
    renewalPercentThreshold: 0.85
